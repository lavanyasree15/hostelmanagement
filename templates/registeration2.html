<form action="/registeration/10/" method="post" id="contact-form">

      </div>

          </div>
      </div>

      <label for="form-phone-field" class="sr-only">Phone</label>

          </div>
      </div>
      <input type="text" name="bank" class="form-control" id="form-phone-field" value="" placeholder="Bank Account">

      <input type="text" name="roll" class="form-control" id="form-phone-field" value="" placeholder="Roll number">

      <input type="text" name="passYear" class="form-control" id="form-phone-field" value="" placeholder="Passing Year">
